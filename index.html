<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navBar">
        <div id="nav">
            <h1>Network</h1>
        </div>
    </div>
    <h1>Your Feed</h1>
    <div id="pagecontainer">
        <div id="leftSide">
            <div id="leftBox">
                <div id="userItems">
                    <img src="user-circle.png" alt="User Picture">
                    <a href="addanavatar">Add an avatar </a>
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <div id="topBox">
                <div class="topHalf">
                    <h2>Neil M</h2>
                    <p class="threes"> <span id="count">9</span> like(s)</p>
                    <div>
                        <button onclick="add1()" id="one">Like</button>
                    </div>
                </div>
                <div class="words">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="link">link</a></p>
                </div>
            </div>
            <div id="midBox">
                <div class="topHalf">
                    <h2>Nicole K</h2>
                    <p class="threes"> <span id="count2">12</span> like(s)</p>
                    <div>
                        <button onclick="add2()" id="two">Like</button>
                    </div>
                </div>
                <div class="words">
                    <p>Just finished my <a href="nextcomic">next comic</a>, check it out.</p>
                </div>
            </div>
            <div id="lowBox">
                <div class="topHalf">
                    <h2>Neil M</h2>
                    <p class="threes"> <span id="count3">9</span> like(s)</p>
                    <div>
                        <button onclick="add3()" id="3">Like</button>
                    </div>
                </div>
                <div class="words">
                    <p>I can't stop listening to the <a href="newalbum">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
